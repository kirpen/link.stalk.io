@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>stalk.io</title>
        <!-- css -->
		<link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet" />
		<link href="@routes.Assets.at("css/fancybox/jquery.fancybox.css")" rel="stylesheet">
		
		<link href="@routes.Assets.at("css/flexslider.css")" rel="stylesheet" />
		<link href="@routes.Assets.at("css/style.css")" rel="stylesheet" />
		
		
		<!-- Theme skin -->
		<link href="@routes.Assets.at("skins/default.css")" rel="stylesheet" />
		<script src="@routes.Assets.at("js/jquery.js")" type="text/javascript"></script>
		
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		    <![endif]-->
		
		</head>        
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <!-- javascript
		    ================================================== -->
		
    </head>
    <body>
  		<div id="wrapper">
  			@top()
        	@content
        	
  		</div>  	
    	
    </body>
    <!-- Placed at the end of the document so the pages load faster -->
		
		<script src="@routes.Assets.at("js/jquery.easing.1.3.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/jquery.fancybox.pack.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/jquery.fancybox-media.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/google-code-prettify/prettify.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/portfolio/jquery.quicksand.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/portfolio/setting.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/jquery.flexslider.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/animate.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/custom.js")" type="text/javascript"></script>
        
        <script type="text/javascript">
        $(document).ready(function(){
        	var url = window.location.pathname;
        	$('ul.nav a[href="'+url+'"]').parent().addClass('active');
        })
        
        </script>
        
</html>
